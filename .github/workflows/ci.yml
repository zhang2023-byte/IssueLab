name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12', '3.13']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv sync
          uv pip install pytest-cov

      - name: Run tests with coverage
        run: |
          uv run pytest tests/ --cov=issuelab --cov-report=xml --cov-report=term-missing
        continue-on-error: false

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Check coverage threshold
        run: |
          COVERAGE=$(uv run pytest tests/ --cov=issuelab --cov-report=term-missing | grep "TOTAL" | awk '{print $4}' | sed 's/%//')
          echo "当前覆盖率: ${COVERAGE}%"
          
          THRESHOLD=40
          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "❌ 测试覆盖率 ${COVERAGE}% 低于阈值 ${THRESHOLD}%"
            exit 1
          else
            echo "✅ 测试覆盖率 ${COVERAGE}% 达标"
          fi

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: |
          uv sync
          uv pip install ruff mypy

      - name: Run ruff (linting)
        run: |
          uv run ruff check src/ tests/ --output-format=github
        continue-on-error: true

      - name: Run ruff (formatting check)
        run: |
          uv run ruff format --check src/ tests/
        continue-on-error: true

      - name: Run mypy (type checking)
        run: |
          uv run mypy src/issuelab --ignore-missing-imports
        continue-on-error: true

  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  build:
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.13

      - name: Build package
        run: |
          uv build

      - name: Check package
        run: |
          uv run python -m issuelab list-agents

  quality-gate:
    runs-on: ubuntu-latest
    needs: [test, lint, build]
    if: always()

    steps:
      - name: Check all jobs status
        run: |
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "❌ Tests failed"
            exit 1
          fi
          
          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "❌ Build failed"
            exit 1
          fi
          
          echo "✅ All quality checks passed"
