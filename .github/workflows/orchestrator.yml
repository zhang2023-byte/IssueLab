name: Issue Orchestrator

# ÊîØÊåÅ‰∏âÁßçËß¶ÂèëÊñπÂºèÔºö@mention„ÄÅ/command„ÄÅÊ†áÁ≠æÂèòÊõ¥
on:
  issue_comment:
    types: [created, edited]
  issues:
    types: [labeled]

# Âπ∂ÂèëÊéßÂà∂ÔºöÂÖÅËÆ∏Â§ö‰∏™Ëß¶ÂèëÂÖ±Â≠òÔºåÊØè‰∏™Ëß¶ÂèëÁã¨Á´ãËøêË°å
concurrency:
  group: ${{ github.event.issue.number }}-${{ github.run_id }}
  cancel-in-progress: false

permissions:
  issues: write
  contents: read

jobs:
  # ========== Ê†áÁ≠æËß¶ÂèëÔºöstate:ready-for-review ==========
  auto-trigger-review:
    if: github.event_name == 'issues' &&
        github.event.action == 'labeled' &&
        github.event.label.name == 'state:ready-for-review'
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Cache arxiv-mcp-server
        uses: actions/cache@v4
        with:
          path: ~/.local/share/uv/tools/arxiv-mcp-server
          key: arxiv-mcp-${{ runner.os }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            arxiv-mcp-${{ runner.os }}-

      - name: Run full review process
        run: |
          echo "üè∑Ô∏è Ê†áÁ≠æËß¶ÂèëËØÑÂÆ°ÂºÄÂßã"
          gh issue edit ${{ github.event.issue.number }} \
            --add-label "state:review" \
            --remove-label "state:ready-for-review" \
            --repo ${{ github.repository }}

          echo "üöÄ Running review flow..."
          uv run python -m issuelab review \
            --issue ${{ github.event.issue.number }} \
            --post

          echo "üìù Ê†áËÆ∞ÈúÄË¶ÅÊÄªÁªì..."
          gh issue edit ${{ github.event.issue.number }} \
            --add-label "bot:needs-summary" \
            --repo ${{ github.repository }}

          echo "‚úÖ ËØÑÂÆ°ÂÆåÊàê"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_AUTH_KEY: ${{ secrets.ANTHROPIC_AUTH_KEY }}
          ANTHROPIC_BASE_URL: ${{ secrets.ANTHROPIC_BASE_URL }}
          ANTHROPIC_MODEL: ${{ secrets.ANTHROPIC_MODEL }}
          ARXIV_STORAGE_PATH: ${{ github.workspace }}/.arxiv-papers
          LOG_FILE: ${{ github.workspace }}/logs/auto_review_${{ github.event.issue.number }}.log
          LOG_LEVEL: DEBUG
          ENABLE_ARXIV_MCP: true
          ENABLE_GITHUB_MCP: false
          # SDK ‰ºòÂåñÔºöË∑≥ËøáÁâàÊú¨Ê£ÄÊü•ÔºåËäÇÁúÅ 2 Áßí
          CLAUDE_AGENT_SDK_SKIP_VERSION_CHECK: "true"
          # SDK ‰ºòÂåñÔºöÂáèÂ∞ëÁ≠âÂæÖÊó∂Èó¥
          CLAUDE_CODE_STREAM_CLOSE_TIMEOUT: "30000"

      # ‰∏ä‰º†Êó•ÂøóÊñá‰ª∂
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: auto-review-logs-${{ github.event.issue.number }}-${{ github.run_id }}
          path: logs/
          retention-days: 7
          if-no-files-found: ignore

  # ========== @mention Ëß¶ÂèëÔºàÂπ∂Ë°åÊâßË°åÔºâ ==========
  process-mention:
    if: github.event_name == 'issue_comment' &&
        contains(github.event.comment.body, '@')
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      # Ê£ÄÊü• mention ÊòØÂê¶‰∏∫ÂÜÖÁΩÆ Agent
      - name: Check for built-in agents
        id: check-agents
        run: |
          COMMENT="${{ github.event.comment.body }}"

          # ÂÆö‰πâÂÜÖÁΩÆ Agent Êò†Â∞ÑÔºà@Mention Âà´Âêç -> agent nameÔºâ
          # ‰∏é parser.py ‰∏≠ÁöÑ AGENT_ALIASES ‰øùÊåÅ‰∏ÄËá¥
          declare -A AGENT_MAP=(
            ["moderator"]="moderator"
            ["mod"]="moderator"
            ["reviewer_a"]="reviewer_a"
            ["reviewera"]="reviewer_a"
            ["reviewer"]="reviewer_a"
            ["reva"]="reviewer_a"
            ["reviewer_b"]="reviewer_b"
            ["reviewerb"]="reviewer_b"
            ["revb"]="reviewer_b"
            ["summarizer"]="summarizer"
            ["summary"]="summarizer"
            ["observer"]="observer"
            ["echo"]="echo"
            ["test"]="test"
          )

          # Êü•ÊâæÂåπÈÖçÁöÑÂÜÖÁΩÆ AgentÔºà‰∏çÂå∫ÂàÜÂ§ßÂ∞èÂÜôÔºâ
          FOUND_AGENTS=""
          for alias in "${!AGENT_MAP[@]}"; do
            if echo "$COMMENT" | grep -qi "@${alias}"; then
              AGENT="${AGENT_MAP[$alias]}"
              # ÂéªÈáçÊ∑ªÂä†
              if [ -z "$FOUND_AGENTS" ]; then
                FOUND_AGENTS="$AGENT"
              elif [[ ",$FOUND_AGENTS," != *",$AGENT,"* ]]; then
                FOUND_AGENTS="$FOUND_AGENTS,$AGENT"
              fi
            fi
          done

          if [ -n "$FOUND_AGENTS" ]; then
            echo "found=true" >> $GITHUB_OUTPUT
            echo "agents=$FOUND_AGENTS" >> $GITHUB_OUTPUT
            echo "Found built-in agents: $FOUND_AGENTS"
          else
            echo "found=false" >> $GITHUB_OUTPUT
            echo "No built-in agents found, will be handled by dispatch_agents.yml"
          fi

      # Â¶ÇÊûúÊâæÂà∞ÂÜÖÁΩÆ AgentÔºåÂú®‰∏ª‰ªìÂ∫ìÊâßË°å
      - name: Run built-in agents
        if: steps.check-agents.outputs.found == 'true'
        run: |
          echo "üöÄ Running built-in agents: ${{ steps.check-agents.outputs.agents }}"

          uv run python -m issuelab execute \
            --issue ${{ github.event.issue.number }} \
            --agents "${{ steps.check-agents.outputs.agents }}" \
            --post
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_AUTH_KEY: ${{ secrets.ANTHROPIC_AUTH_KEY }}
          ANTHROPIC_BASE_URL: ${{ secrets.ANTHROPIC_BASE_URL }}
          ANTHROPIC_MODEL: ${{ secrets.ANTHROPIC_MODEL }}
          ARXIV_STORAGE_PATH: ${{ github.workspace }}/.arxiv-papers
          LOG_FILE: ${{ github.workspace }}/logs/mention_${{ github.event.issue.number }}.log
          LOG_LEVEL: DEBUG
          ENABLE_ARXIV_MCP: true
          ENABLE_GITHUB_MCP: false
          CLAUDE_AGENT_SDK_SKIP_VERSION_CHECK: "true"
          CLAUDE_CODE_STREAM_CLOSE_TIMEOUT: "30000"

      # ‰∏ä‰º†Êó•ÂøóÊñá‰ª∂
      - name: Upload logs
        if: always() && steps.check-agents.outputs.found == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: mention-logs-${{ github.event.issue.number }}-${{ github.run_id }}
          path: logs/
          retention-days: 7
          if-no-files-found: ignore

  # ========== /command Ëß¶ÂèëÔºà‰ªÖ /review Âíå /quietÔºâ ==========
  process-command:
    if: github.event_name == 'issue_comment' &&
        (contains(github.event.comment.body, '/review') ||
         contains(github.event.comment.body, '/quiet')) &&
        !contains(github.event.comment.body, '@')
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Cache arxiv-mcp-server
        uses: actions/cache@v4
        with:
          path: ~/.local/share/uv/tools/arxiv-mcp-server
          key: arxiv-mcp-${{ runner.os }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            arxiv-mcp-${{ runner.os }}-

      - name: Extract command
        id: extract
        run: |
          COMMENT="${{ github.event.comment.body }}"
          if echo "$COMMENT" | grep -q '/review'; then
            echo "command=/review" >> $GITHUB_OUTPUT
          elif echo "$COMMENT" | grep -q '/quiet'; then
            echo "command=/quiet" >> $GITHUB_OUTPUT
          fi

      - name: Handle quiet command
        if: steps.extract.outputs.command == '/quiet'
        run: |
          gh issue edit ${{ github.event.issue.number }} \
            --add-label "bot:quiet" \
            --repo ${{ github.repository }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run review process
        if: steps.extract.outputs.command == '/review'
        run: |
          echo "üè∑Ô∏è /review ÂëΩ‰ª§Ëß¶ÂèëËØÑÂÆ°"
          gh issue edit ${{ github.event.issue.number }} \
            --add-label "state:review" \
            --repo ${{ github.repository }}

          uv run python -m issuelab review \
            --issue ${{ github.event.issue.number }} \
            --post

          echo "üìù Ê†áËÆ∞ÈúÄË¶ÅÊÄªÁªì..."
          gh issue edit ${{ github.event.issue.number }} \
            --add-label "bot:needs-summary" \
            --repo ${{ github.repository }}

          echo "‚úÖ ËØÑÂÆ°ÂÆåÊàê"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_AUTH_KEY: ${{ secrets.ANTHROPIC_AUTH_KEY }}
          ANTHROPIC_BASE_URL: ${{ secrets.ANTHROPIC_BASE_URL }}
          ANTHROPIC_MODEL: ${{ secrets.ANTHROPIC_MODEL }}
          ARXIV_STORAGE_PATH: ${{ github.workspace }}/.arxiv-papers
          LOG_FILE: ${{ github.workspace }}/logs/review_${{ github.event.issue.number }}.log
          LOG_LEVEL: DEBUG
          ENABLE_ARXIV_MCP: true
          ENABLE_GITHUB_MCP: false
          CLAUDE_AGENT_SDK_SKIP_VERSION_CHECK: "true"
          CLAUDE_CODE_STREAM_CLOSE_TIMEOUT: "30000"

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: orchestrator-logs-${{ github.event.issue.number }}-${{ github.run_id }}
          path: logs/
          retention-days: 7
          if-no-files-found: ignore
