name: Issue Orchestrator

# æ”¯æŒä¸‰ç§è§¦å‘æ–¹å¼ï¼š@mentionã€/commandã€æ ‡ç­¾å˜æ›´
on:
  issue_comment:
    types: [created, edited]
  issues:
    types: [labeled]

# å¹¶å‘æŽ§åˆ¶ï¼šå…è®¸å¤šä¸ªè§¦å‘å…±å­˜ï¼Œæ¯ä¸ªè§¦å‘ç‹¬ç«‹è¿è¡Œ
concurrency:
  group: ${{ github.event.issue.number }}-${{ github.run_id }}
  cancel-in-progress: false

permissions:
  issues: write
  contents: read

jobs:
  # ========== æ ‡ç­¾è§¦å‘ï¼šstate:ready-for-review ==========
  auto-trigger-review:
    if: github.event_name == 'issues' &&
        github.event.action == 'labeled' &&
        github.event.label.name == 'state:ready-for-review'
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Cache arxiv-mcp-server
        uses: actions/cache@v4
        with:
          path: ~/.local/share/uv/tools/arxiv-mcp-server
          key: arxiv-mcp-${{ runner.os }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            arxiv-mcp-${{ runner.os }}-

      - name: Update issue state
        run: |
          gh issue edit ${{ github.event.issue.number }} \
            --add-label "state:review" \
            --remove-label "state:ready-for-review" \
            --repo ${{ github.repository }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run full review process
        run: |
          echo "Running review flow..."
          uv run python -m issuelab review \
            --issue ${{ github.event.issue.number }} \
            --post
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_AUTH_KEY: ${{ secrets.ANTHROPIC_AUTH_KEY }}
          ANTHROPIC_BASE_URL: ${{ secrets.ANTHROPIC_BASE_URL }}
          ANTHROPIC_MODEL: ${{ secrets.ANTHROPIC_MODEL }}
          ARXIV_STORAGE_PATH: ${{ github.workspace }}/.arxiv-papers
          LOG_FILE: ${{ github.workspace }}/logs/auto_review_${{ github.event.issue.number }}.log
          LOG_LEVEL: DEBUG
          ENABLE_ARXIV_MCP: false
          ENABLE_GITHUB_MCP: false
          CLAUDE_AGENT_SDK_SKIP_VERSION_CHECK: "true"
          CLAUDE_CODE_STREAM_CLOSE_TIMEOUT: "30000"
          ACTIONS_STEP_DEBUG: "true"
          ACTIONS_RUNNER_DEBUG: "true"

      - name: Mark needs summary
        if: always()
        run: |
          gh issue edit ${{ github.event.issue.number }} \
            --add-label "bot:needs-summary" \
            --repo ${{ github.repository }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: auto-review-logs-${{ github.event.issue.number }}
          path: logs/
          retention-days: 7
          if-no-files-found: ignore

  # ========== @mention è§¦å‘ï¼šæ£€æµ‹å¹¶åˆ†å‘ ==========
  detect-mentions:
    if: github.event_name == 'issue_comment' &&
        contains(github.event.comment.body, '@')
    runs-on: ubuntu-latest
    timeout-minutes: 5

    outputs:
      agents: ${{ steps.detect.outputs.agents }}
      has_builtin: ${{ steps.detect.outputs.has_builtin }}

    steps:
      - name: Detect built-in agents
        id: detect
        run: |
          COMMENT="${{ github.event.comment.body }}"

          # å®šä¹‰å†…ç½® Agent æ˜ å°„ï¼ˆ@Mention åˆ«å -> agent nameï¼‰
          declare -A AGENT_MAP=(
            ["moderator"]="moderator"
            ["mod"]="moderator"
            ["reviewer_a"]="reviewer_a"
            ["reviewera"]="reviewer_a"
            ["reviewer"]="reviewer_a"
            ["reva"]="reviewer_a"
            ["reviewer_b"]="reviewer_b"
            ["reviewerb"]="reviewer_b"
            ["revb"]="reviewer_b"
            ["summarizer"]="summarizer"
            ["summary"]="summarizer"
            ["observer"]="observer"
            ["echo"]="echo"
            ["test"]="test"
          )

          # æŸ¥æ‰¾åŒ¹é…çš„å†…ç½® Agentï¼ˆä¸åŒºåˆ†å¤§å°å†™ï¼‰
          FOUND_AGENTS=""
          for alias in "${!AGENT_MAP[@]}"; do
            if echo "$COMMENT" | grep -qi "@${alias}"; then
              AGENT="${AGENT_MAP[$alias]}"
              if [ -z "$FOUND_AGENTS" ]; then
                FOUND_AGENTS="$AGENT"
              elif [[ ",$FOUND_AGENTS," != *",$AGENT,"* ]]; then
                FOUND_AGENTS="$FOUND_AGENTS,$AGENT"
              fi
            fi
          done

          if [ -n "$FOUND_AGENTS" ]; then
            echo "has_builtin=true" >> $GITHUB_OUTPUT
            echo "agents=$FOUND_AGENTS" >> $GITHUB_OUTPUT
            echo "Found built-in agents: $FOUND_AGENTS"
          else
            echo "has_builtin=false" >> $GITHUB_OUTPUT
            echo "No built-in agents found"
          fi

  # ========== è¿è¡Œå†…ç½® Agentï¼ˆå¹¶è¡Œ Jobï¼‰ ==========
  run-moderator:
    needs: detect-mentions
    if: needs.detect-mentions.outputs.has_builtin == 'true' && contains(needs.detect-mentions.outputs.agents, 'moderator')
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Run moderator
        run: |
          uv run python -m issuelab execute \
            --issue ${{ github.event.issue.number }} \
            --agents moderator \
            --post
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_AUTH_KEY: ${{ secrets.ANTHROPIC_AUTH_KEY }}
          ANTHROPIC_BASE_URL: ${{ secrets.ANTHROPIC_BASE_URL }}
          ANTHROPIC_MODEL: ${{ secrets.ANTHROPIC_MODEL }}
          ARXIV_STORAGE_PATH: ${{ github.workspace }}/.arxiv-papers
          LOG_FILE: ${{ github.workspace }}/logs/moderator_${{ github.event.issue.number }}.log
          LOG_LEVEL: DEBUG
          ENABLE_ARXIV_MCP: false
          ENABLE_GITHUB_MCP: false
          CLAUDE_AGENT_SDK_SKIP_VERSION_CHECK: "true"
          CLAUDE_CODE_STREAM_CLOSE_TIMEOUT: "30000"
          ACTIONS_STEP_DEBUG: "true"
          ACTIONS_RUNNER_DEBUG: "true"

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: moderator-logs-${{ github.event.issue.number }}
          path: logs/
          retention-days: 7
          if-no-files-found: ignore

  run-reviewer_a:
    needs: detect-mentions
    if: needs.detect-mentions.outputs.has_builtin == 'true' && contains(needs.detect-mentions.outputs.agents, 'reviewer_a')
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Run reviewer_a
        run: |
          uv run python -m issuelab execute \
            --issue ${{ github.event.issue.number }} \
            --agents reviewer_a \
            --post
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_AUTH_KEY: ${{ secrets.ANTHROPIC_AUTH_KEY }}
          ANTHROPIC_BASE_URL: ${{ secrets.ANTHROPIC_BASE_URL }}
          ANTHROPIC_MODEL: ${{ secrets.ANTHROPIC_MODEL }}
          ARXIV_STORAGE_PATH: ${{ github.workspace }}/.arxiv-papers
          LOG_FILE: ${{ github.workspace }}/logs/reviewer_a_${{ github.event.issue.number }}.log
          LOG_LEVEL: DEBUG
          ENABLE_ARXIV_MCP: false
          ENABLE_GITHUB_MCP: false
          CLAUDE_AGENT_SDK_SKIP_VERSION_CHECK: "true"
          CLAUDE_CODE_STREAM_CLOSE_TIMEOUT: "30000"
          ACTIONS_STEP_DEBUG: "true"
          ACTIONS_RUNNER_DEBUG: "true"

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reviewer-a-logs-${{ github.event.issue.number }}
          path: logs/
          retention-days: 7
          if-no-files-found: ignore

  run-reviewer_b:
    needs: detect-mentions
    if: needs.detect-mentions.outputs.has_builtin == 'true' && contains(needs.detect-mentions.outputs.agents, 'reviewer_b')
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Run reviewer_b
        run: |
          uv run python -m issuelab execute \
            --issue ${{ github.event.issue.number }} \
            --agents reviewer_b \
            --post
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_AUTH_KEY: ${{ secrets.ANTHROPIC_AUTH_KEY }}
          ANTHROPIC_BASE_URL: ${{ secrets.ANTHROPIC_BASE_URL }}
          ANTHROPIC_MODEL: ${{ secrets.ANTHROPIC_MODEL }}
          ARXIV_STORAGE_PATH: ${{ github.workspace }}/.arxiv-papers
          LOG_FILE: ${{ github.workspace }}/logs/reviewer_b_${{ github.event.issue.number }}.log
          LOG_LEVEL: DEBUG
          ENABLE_ARXIV_MCP: false
          ENABLE_GITHUB_MCP: false
          CLAUDE_AGENT_SDK_SKIP_VERSION_CHECK: "true"
          CLAUDE_CODE_STREAM_CLOSE_TIMEOUT: "30000"
          ACTIONS_STEP_DEBUG: "true"
          ACTIONS_RUNNER_DEBUG: "true"

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reviewer-b-logs-${{ github.event.issue.number }}
          path: logs/
          retention-days: 7
          if-no-files-found: ignore

  run-summarizer:
    needs: detect-mentions
    if: needs.detect-mentions.outputs.has_builtin == 'true' && contains(needs.detect-mentions.outputs.agents, 'summarizer')
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Run summarizer
        run: |
          uv run python -m issuelab execute \
            --issue ${{ github.event.issue.number }} \
            --agents summarizer \
            --post
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_AUTH_KEY: ${{ secrets.ANTHROPIC_AUTH_KEY }}
          ANTHROPIC_BASE_URL: ${{ secrets.ANTHROPIC_BASE_URL }}
          ANTHROPIC_MODEL: ${{ secrets.ANTHROPIC_MODEL }}
          ARXIV_STORAGE_PATH: ${{ github.workspace }}/.arxiv-papers
          LOG_FILE: ${{ github.workspace }}/logs/summarizer_${{ github.event.issue.number }}.log
          LOG_LEVEL: DEBUG
          ENABLE_ARXIV_MCP: false
          ENABLE_GITHUB_MCP: false
          CLAUDE_AGENT_SDK_SKIP_VERSION_CHECK: "true"
          CLAUDE_CODE_STREAM_CLOSE_TIMEOUT: "30000"
          ACTIONS_STEP_DEBUG: "true"
          ACTIONS_RUNNER_DEBUG: "true"

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: summarizer-logs-${{ github.event.issue.number }}
          path: logs/
          retention-days: 7
          if-no-files-found: ignore

  run-echo:
    needs: detect-mentions
    if: needs.detect-mentions.outputs.has_builtin == 'true' && contains(needs.detect-mentions.outputs.agents, 'echo')
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Run echo
        run: |
          uv run python -m issuelab execute \
            --issue ${{ github.event.issue.number }} \
            --agents echo \
            --post
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_AUTH_KEY: ${{ secrets.ANTHROPIC_AUTH_KEY }}
          ANTHROPIC_BASE_URL: ${{ secrets.ANTHROPIC_BASE_URL }}
          ANTHROPIC_MODEL: ${{ secrets.ANTHROPIC_MODEL }}
          ARXIV_STORAGE_PATH: ${{ github.workspace }}/.arxiv-papers
          LOG_FILE: ${{ github.workspace }}/logs/echo_${{ github.event.issue.number }}.log
          LOG_LEVEL: DEBUG
          ENABLE_ARXIV_MCP: false
          ENABLE_GITHUB_MCP: false
          CLAUDE_AGENT_SDK_SKIP_VERSION_CHECK: "true"
          CLAUDE_CODE_STREAM_CLOSE_TIMEOUT: "30000"
          ACTIONS_STEP_DEBUG: "true"
          ACTIONS_RUNNER_DEBUG: "true"

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: echo-logs-${{ github.event.issue.number }}
          path: logs/
          retention-days: 7
          if-no-files-found: ignore

  # ========== /command è§¦å‘ï¼ˆ/review å’Œ /quietï¼‰ ==========
  process-command:
    if: github.event_name == 'issue_comment' &&
        (contains(github.event.comment.body, '/review') ||
         contains(github.event.comment.body, '/quiet')) &&
        !contains(github.event.comment.body, '@')
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Cache arxiv-mcp-server
        uses: actions/cache@v4
        with:
          path: ~/.local/share/uv/tools/arxiv-mcp-server
          key: arxiv-mcp-${{ runner.os }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            arxiv-mcp-${{ runner.os }}-

      - name: Extract command
        id: extract
        run: |
          COMMENT="${{ github.event.comment.body }}"
          if echo "$COMMENT" | grep -q '/review'; then
            echo "command=/review" >> $GITHUB_OUTPUT
          elif echo "$COMMENT" | grep -q '/quiet'; then
            echo "command=/quiet" >> $GITHUB_OUTPUT
          fi

      - name: Handle quiet command
        if: steps.extract.outputs.command == '/quiet'
        run: |
          gh issue edit ${{ github.event.issue.number }} \
            --add-label "bot:quiet" \
            --repo ${{ github.repository }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run review process
        if: steps.extract.outputs.command == '/review'
        run: |
          echo "Running /review command..."
          gh issue edit ${{ github.event.issue.number }} \
            --add-label "state:review" \
            --repo ${{ github.repository }}

          uv run python -m issuelab review \
            --issue ${{ github.event.issue.number }} \
            --post

          gh issue edit ${{ github.event.issue.number }} \
            --add-label "bot:needs-summary" \
            --repo ${{ github.repository }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_AUTH_KEY: ${{ secrets.ANTHROPIC_AUTH_KEY }}
          ANTHROPIC_BASE_URL: ${{ secrets.ANTHROPIC_BASE_URL }}
          ANTHROPIC_MODEL: ${{ secrets.ANTHROPIC_MODEL }}
          ARXIV_STORAGE_PATH: ${{ github.workspace }}/.arxiv-papers
          LOG_FILE: ${{ github.workspace }}/logs/review_${{ github.event.issue.number }}.log
          LOG_LEVEL: DEBUG
          ENABLE_ARXIV_MCP: false
          ENABLE_GITHUB_MCP: false
          CLAUDE_AGENT_SDK_SKIP_VERSION_CHECK: "true"
          CLAUDE_CODE_STREAM_CLOSE_TIMEOUT: "30000"
          ACTIONS_STEP_DEBUG: "true"
          ACTIONS_RUNNER_DEBUG: "true"

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: command-logs-${{ github.event.issue.number }}
          path: logs/
          retention-days: 7
          if-no-files-found: ignore
  # ========== Observer è§¦å‘ï¼šbot:trigger-* æ ‡ç­¾ ==========
  observer-triggered-agent:
    if: github.event_name == 'issues' &&
        github.event.action == 'labeled' &&
        startsWith(github.event.label.name, 'bot:trigger-')
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Extract agent name from label
        id: extract_agent
        run: |
          LABEL="${{ github.event.label.name }}"
          AGENT_NAME="${LABEL#bot:trigger-}"
          echo "agent_name=${AGENT_NAME}" >> $GITHUB_OUTPUT
          echo "ðŸŽ¯ å°†æ‰§è¡Œagent: ${AGENT_NAME}"

      - name: Execute triggered agent
        run: |
          AGENT_NAME="${{ steps.extract_agent.outputs.agent_name }}"
          echo "Running agent: ${AGENT_NAME} for Issue #${{ github.event.issue.number }}"
          uv run python -m issuelab execute \
            --issue ${{ github.event.issue.number }} \
            --agents "${AGENT_NAME}" \
            --post
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_AUTH_KEY: ${{ secrets.ANTHROPIC_AUTH_KEY }}
          ANTHROPIC_BASE_URL: ${{ secrets.ANTHROPIC_BASE_URL }}
          ANTHROPIC_MODEL: ${{ secrets.ANTHROPIC_MODEL }}
          ARXIV_STORAGE_PATH: ${{ github.workspace }}/.arxiv-papers
          LOG_FILE: ${{ github.workspace }}/logs/triggered_${{ steps.extract_agent.outputs.agent_name }}_${{ github.event.issue.number }}.log
          LOG_LEVEL: DEBUG
          ENABLE_ARXIV_MCP: false
          ENABLE_GITHUB_MCP: false
          CLAUDE_AGENT_SDK_SKIP_VERSION_CHECK: "true"
          CLAUDE_CODE_STREAM_CLOSE_TIMEOUT: "30000"

      - name: Remove trigger label
        if: always()
        run: |
          gh issue edit ${{ github.event.issue.number }} \
            --remove-label "${{ github.event.label.name }}" \
            --repo ${{ github.repository }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: triggered-agent-logs-${{ steps.extract_agent.outputs.agent_name }}-${{ github.event.issue.number }}
          path: logs/
          retention-days: 7
          if-no-files-found: ignore