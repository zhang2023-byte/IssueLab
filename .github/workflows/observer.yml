name: Observer Auto-Trigger

# Observer 定期扫描 Issues 并自主决定是否触发评审
on:
  schedule:
    # 每小时运行一次
    - cron: '0 * * * *'
  workflow_dispatch:  # 允许手动触发

# 并发控制：避免多次扫描堆积
concurrency:
  group: observer-scan
  cancel-in-progress: true

permissions:
  issues: write
  contents: read

jobs:
  observer-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync

      # 暂时禁用 MCP 安装以测试性能
      - name: Install arxiv-mcp-server
        run: uv tool install arxiv-mcp-server

      - name: Get open issues
        id: get_issues
        run: |
          # 获取所有开放的 issues（排除已标记为 processing 或 quiet 的）
          gh issue list \
            --json number,labels \
            --jq '.[] | select(
              (.labels | map(.name) | contains(["bot:processing", "bot:quiet"]) | not)
            ) | .number' \
            > /tmp/issue_numbers.txt

          # 读取 issue 编号并转为逗号分隔
          ISSUE_NUMBERS=$(cat /tmp/issue_numbers.txt | tr '\n' ',' | sed 's/,$//')
          ISSUE_COUNT=$(wc -l < /tmp/issue_numbers.txt)

          echo "找到 $ISSUE_COUNT 个待观察的 issues: $ISSUE_NUMBERS"
          echo "issue_count=$ISSUE_COUNT" >> $GITHUB_OUTPUT
          echo "issue_numbers=$ISSUE_NUMBERS" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Observer for all issues (parallel)
        if: steps.get_issues.outputs.issue_count > 0
        run: |
          echo "=== 并行分析 ${{ steps.get_issues.outputs.issue_count }} 个 Issues ==="

          # 使用新的批处理命令
          uv run python -m issuelab observe-batch \
            --issues "${{ steps.get_issues.outputs.issue_numbers }}" \
            --post

          echo "=== 分析完成 ==="
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_AUTH_KEY: ${{ secrets.ANTHROPIC_AUTH_KEY }}
          ANTHROPIC_BASE_URL: ${{ secrets.ANTHROPIC_BASE_URL }}
          ANTHROPIC_MODEL: ${{ secrets.ANTHROPIC_MODEL }}
          ARXIV_STORAGE_PATH: ${{ github.workspace }}/.arxiv-papers
          ENABLE_ARXIV_MCP: true  # 已修复 MCP 超时问题
          ENABLE_GITHUB_MCP: false  # 暂时关闭以测试性能
          LOG_LEVEL: INFO
