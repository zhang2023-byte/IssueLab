name: arXiv Monitor

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      categories:
        description: 'arXiv categories'
        required: false
        default: 'cs.AI,cs.LG,cs.CL'
        type: string
      max_recommended:
        description: 'Max recommended papers to create issues'
        required: false
        default: '2'
        type: string

concurrency:
  group: arxiv-monitor
  cancel-in-progress: true

permissions:
  issues: write
  contents: read

env:
  CATEGORIES: ${{ github.event.inputs.categories || 'cs.AI,cs.LG,cs.CL' }}
  MAX_RECOMMENDED: ${{ github.event.inputs.max_recommended || '2' }}
